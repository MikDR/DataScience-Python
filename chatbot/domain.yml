version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - help
  - start
  - stop
  - out_of_scope
  - cerca_film
  - ringraziamento
  - film_per_genere: 
      use_entities:
        - genere
  - cerca_per_nome:
      use_entities:
        - titolo
  - voto_maggiore_di:
      use_entities:
        - voto_average
  - info_film:
      use_entities:
        - titolo
  - film_con_attore:
      use_entities:
        - attore
  - films_casa_prod:
      use_entities:
        - production_companies

#bisogna controllare i Nan
actions:
  - utter_start
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - utter_deny
  - utter_riprova
  - action_cerca_film #implementata
  - action_film_per_genere #implementata
  - action_cerca_per_nome #implementata
  - action_voto_maggiore_di #aggiustare la action contando che ora Ã¨ un slots text
  - action_ringraziamento #si devono implementare
  - action_info_film #si devono implementare
  - action_film_con_attore #si devono implementare
  - action_films_casa_prod #si devono implementare

entities:
  - titolo
  - genere
  - vote_average
  - attore
  - production_companies

responses:

  utter_start:
  - text: "Hello, my name is FilmBot. I'm the best bot to help you to serch a movie."

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"


  utter_did_that_help:
  - text: "Did that help you?"

  utter_help:
  - text: "You can use one of the following commands to interact with me:
          \n
          \n-I would like to see a movie.
          \n
          \n-I would like to search a movie by name or genere: to search for a movie directly by its name.
          \n
          \n-I would like to see a movie with a rating better then (a number): to ask me to serch a movies with a rating better than your number."

  utter_happy:
  - text: "Great, carry on!"
  - text: "Great!!!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_deny:
  - text: "I'm sorry not to help you."
  - text: "Sorry I can do better."

  utter_riprova:
  - text: "Try looking again."
  - text: "Try again can help you."
  - text: "Maybe I didn't understand, try again or type /help"

#forms:

slots:
  titolo:
    type: text
    mappings:
      - type: from_entity
        entity: titolo
  
  genere:
    type: text
    mappings:
      - type: from_entity
        entity: genere
  
  vote_average:
    type: text
    mappings:
      - type: from_entity
        entity: vote_average
  
  attore:
    type: text
    mappings:
      - type: from_entity
        entity: attore

  production_companies:
    type: text
    mappings:
      - type: from_entity
        entity: production_companies

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
